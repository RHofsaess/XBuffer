services:
  proxy:
    container_name: client_compiled
    image: rhofsaess/alma9_dev_v5-7-0_sha1
    volumes:
      - type: bind
        source: ../../scripts
        target: /scripts
      - type: bind
        source: ../xrootd
        target: /xrootd
      - type: bind
        source: ../build
        target: /build
    entrypoint: /scripts/client_compiled.sh
    tty: true
